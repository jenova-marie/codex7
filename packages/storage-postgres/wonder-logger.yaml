# ðŸ’¾ Codex7 PostgreSQL Storage - Wonder Logger Configuration

service:
  name: codex7-storage-postgres
  version: 0.1.0-alpha
  environment: development

logger:
  enabled: true
  level: info
  redact:
    - password
    - token
  transports:
    - type: console
      pretty: false
      level: info
    - type: memory
      name: codex7-storage-postgres
      maxSize: 10000
      level: debug
  plugins:
    traceContext: false

otel:
  enabled: false
  tracing:
    enabled: false
    exporter: otlp
    endpoint: http://localhost:4318/v1/traces
    sampleRate: 1.0
  metrics:
    enabled: false
    exportIntervalMillis: 60000
    exporters:
      - type: prometheus
        port: 9467
  instrumentation:
    auto: false
    http: false
