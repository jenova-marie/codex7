# üîç Codex7 Indexer Service - Wonder Logger Configuration

service:
  name: ${SERVICE_NAME:-codex7-indexer}
  version: ${SERVICE_VERSION:-0.1.0-alpha}
  environment: ${NODE_ENV:-development}

logger:
  enabled: true
  level: ${LOG_LEVEL:-info}

  # Redact sensitive fields from logs
  redact:
    - password
    - token
    - apiKey
    - 'github.token'
    - 'openai.apiKey'
    - 'anthropic.apiKey'

  # Log transports
  transports:
    # Console output (pretty in dev, JSON in prod)
    - type: console
      pretty: false
      level: info

    # Memory transport (for runtime inspection and testing)
    - type: memory
      name: codex7-indexer
      maxSize: 10000
      level: debug

  # Enable trace context injection
  plugins:
    traceContext: false

otel:
  enabled: false

  # Distributed tracing
  tracing:
    enabled: false
    exporter: otlp
    endpoint: http://localhost:4318/v1/traces
    sampleRate: 1.0

  # Metrics collection
  metrics:
    enabled: false
    exportIntervalMillis: 60000

    exporters:
      # Prometheus scrape endpoint
      - type: prometheus
        port: 9466

      # OTLP push to Prometheus
      - type: otlp
        endpoint: http://localhost:4318/v1/metrics

  # Automatic instrumentation
  instrumentation:
    auto: true
    http: true
